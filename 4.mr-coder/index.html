<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Cards</h1>
    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Product 1">
            <h3>Wireless Headphones</h3>
            <p>High-quality sound, noise cancellation, and long battery life.</p>
            <div class="price">$59.99</div>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Product 2">
            <h3>Smart Watch</h3>
            <p>Track your fitness, receive notifications, and more.</p>
            <div class="price">$129.99</div>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Product 3">
            <h3>Bluetooth Speaker</h3>
            <p>Portable, waterproof, and delivers powerful sound.</p>
            <div class="price">$39.99</div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
